<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DareDice : Snakes & Ladder packed with exciting Riddles and Dares</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- header starts -->
  <header class="header">
    <h1><img src="./assets/img/logo/gameLogo.png" alt="logo" width="80px" class="logo"> Dare <span style="color: #b0ee21;">Dice</span></h1>

    <!-- Hamburger menu for mobile -->
    <div class="hamburger" id="hamburger">&#9776;</div>

    <!-- Desktop Controls -->
    <div class="desktop-controls">
      <div class="player-selection">
        <label for="player-count">Number of Players:</label>
        <select id="player-count">
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4" selected>4 Players</option>
          <option value="5">5 Players</option>
          <option value="6">6 Players</option>
          <option value="7">7 Players</option>
          <option value="8">8 Players</option>
        </select>
        <button id="start-btn" class="orange-btn">Start Game</button>
      </div>
    </div>

    <div class="navBtns">
      <button id="sound-btn" class="orange-btn">Sound: ON</button>
      <button id="restart-btn" class="orange-btn">New Game</button>
    </div>
    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobile-controls">
      <select id="player-select-mobile">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4" selected>4 Players</option>
        <option value="5">5 Players</option>
        <option value="6">6 Players</option>
        <option value="7">7 Players</option>
        <option value="8">8 Players</option>
      </select>
      <button id="start-btn-mobile" class="orange-btn ">Start</button>
      <button id="sound-btn-mobile" class="orange-btn ">Sound: ON</button>
      <button id="restart-btn-mobile" class="orange-btn ">New Game</button>
    </div>
  </header>



  <div class="player-turn">
    <span class="player-turn-input">
      Player: <span id="current-player" style="color: black;">Player 1</span>
    </span>
  </div>
 
  <div class="game-container">
    <div class="board-container">
      <div class="board" id="board"></div>
      <div class="dice-container">
        <div class="dice" id="dice">?</div>
      </div>
    </div>

    <!-- Riddle Modal -->
    <div id="riddle-modal" class="modal">
      <div class="modal-content">
        <h2 id="riddle-question">Riddle Question</h2>
        <input type="text" id="riddle-answer" placeholder="Your answer..." />
        <button id="submit-answer">Submit</button>
      </div>
    </div>

    <!-- Booster Modal -->
    <div id="booster-modal" class="modal">
      <div class="modal-content">
        <h2>Booster Opportunity!</h2>
        <p id="booster-text">Answer this riddle correctly to get +6 steps!</p>
        <input type="text" id="booster-answer" placeholder="Your answer..." />
        <button id="submit-booster">Submit</button>
      </div>
    </div>

    <!-- Dare Modal -->
    <div id="dare-modal" class="modal">
      <div class="modal-content">
        <h2>Complete the Dare!</h2>
        <p id="dare-text">Your dare will appear here</p>
        <button id="complete-dare">I Completed the Dare!</button>
      </div>
    </div>
  </div>

  <footer class="custom-footer">
    Made for fun by <span class="footer-name" style="color: #b0ee21;" id="secret-cheat">Sumit</span>
  </footer>

  <!-- Audio -->
  <audio id="dice-sound" src="./assets/audio/dice-sound.wav"></audio>
  <audio id="move-sound" src="./assets/audio/move-sound.wav"></audio>
  <audio id="ladder-sound" src="./assets/audio/ladder-sound.wav"></audio>
  <audio id="snake-sound" src="./assets/audio/snake-sound.wav"></audio>
  <audio id="win-sound" src="./assets/audio/victory-sound.mp3"></audio>
  <audio id="booster-sound" src="./assets/audio/booster-sound.wav"></audio>

  <!-- Script (should always be last) -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/instructions.js"></script>

  <!-- hamburger script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger');
      const mobileControls = document.getElementById('mobile-controls');

      hamburger.addEventListener('click', function () {
        mobileControls.classList.toggle('show');
      });
    });
  </script>


</body>

</html>
