<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DareDice - The Ultimate Dice Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle, #2a2a2a 0%, #121212 100%);
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .subtitle {
            color: #6bd5ff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .description {
            margin: 1.5rem 0;
            line-height: 1.6;
            color: #ccc;
        }
        
        .setup {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            border-left: 4px solid #6bd5ff;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #6bd5ff;
        }
        
        select {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            margin-bottom: 1.5rem;
            width: 60%;
        }
        
        .start-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .start-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
        }
        
        .dice-icon {
            font-size: 2rem;
            margin: 0 0.5rem;
            color: #6bd5ff;
        }
        
        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DareDice</h1>
        <div class="subtitle">The Ultimate Dice Challenge Game</div>
        
        <div class="description">
            Roll the dice, face the challenge! DareDice is an exciting game where players take turns rolling dice 
            and completing fun dares or challenges based on their roll. The higher your roll, the bigger the challenge!
        </div>
        
        <div class="setup">
            <label for="players">Number of Players:</label>
            <select id="players">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
                <option value="5">5 Players</option>
                <option value="6">6 Players</option>
                <option value="7">7 Players</option>
                <option value="8">8 Players</option>
            </select>
            
            <button class="start-btn" onclick="startGame()">
                Start Game <span class="dice-icon">ðŸŽ²</span>
            </button>
        </div>
        
        <div class="footer">
            Mode for fun by Sumit
        </div>
    </div>
    
    <script>
        function startGame() {
            const playerCount = document.getElementById('players').value;
            // Here you would typically redirect to the game page with the player count
            alert(`Starting game with ${playerCount} player(s)! Redirecting to game...`);
            // window.location.href = `game.html?players=${playerCount}`;
        }
    </script>
</body>
</html>
